<div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h1 translate="plan.title.update">Update</h1>

            <form name="form" role="form" novalidate show-validation>

				<div class="form-group" ng-class="{'has-error' : form.name.$dirty && form.name.$error.required}">
				    <label  class="control-label" translate="plan.form.name" for="name">Name</label>
				    <input ng-readonly="true" name="name" ng-model="model.name" type="text" class="form-control" id="name" required >
				</div>
				<div class="form-group">
				    <label translate="plan.form.description" for="description">Description</label>
				    <textarea ng-readonly="true" ng-model="model.description" id="description" class="form-control" rows="3"></textarea>
				</div>
				<div class="form-group" ng-class="{'has-error' : form.cost.$dirty && (form.cost.$error.required || form.cost.$invalid) }">
				    <label class="control-label" translate="plan.form.cost" for="cost">Cost</label>
				    <input ng-readonly="true" name="cost" ng-model="model.cost" type="number" class="form-control" id="cost" required >
				</div>
				
                 <a ui-sref="plan.list">
	             	<span class="glyphicon glyphicon-arrow-left"></span>
	             	&#xA0;<span translate="global.buttons.back">Back</span>
	           	</a>
            </form>
        </div>
    </div>
</div>
