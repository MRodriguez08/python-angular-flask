<div>
    <div class="row">
    	<div class="col-md-2">
	     	<img class="img-responsive" alt="" ng-src="{{avatar}}">
	     </div>
        <div class="col-md-6">
            <h1><i class="fa fa-key"></i>&#xA0;<span translate="account.changepassword.title">Change password</span></h1>

			<div ng-show="state.success">			
	            <div class="alert alert-success"  >
	                {{ state.message }}
	            </div>
			</div>

            <div class="alert alert-danger" ng-show="state.error" >
                {{ state.message }}
            </div>

            <form ng-show="!success" name="form" role="form" novalidate ng-submit="create()" show-validation>
				
				<div class="form-group" ng-class="{'has-error' : form.password.$dirty && form.password.$error.required}">
				    <label  class="control-label" translate="account.labels.password" for="password">Password</label>
				    <input name="password" ng-model="model.password" type="password" equals="{{model.passwordConfirmation}}" 
				    class="form-control" id="password" required>
				</div>
				
				<div class="form-group" ng-class="{'has-error' : form.passwordConfirmation.$dirty && (form.passwordConfirmation.$error.required || form.passwordConfirmation.$error.equals) }">
				    <label  class="control-label" translate="account.labels.passwordConfirmation" for="password-confirmation">Password confirmation</label>
				    <input name="passwordConfirmation" ng-model="model.passwordConfirmation" type="password"
				    class="form-control" id="passwordConfirmation" required equals="{{model.password}}">
				</div>		

                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary" translate="global.buttons.confirm">Confirm</button>
                 <a ui-sref="customer.list">
	             	<span class="glyphicon glyphicon-arrow-left"></span>
	             	&#xA0;<span translate="global.buttons.back">Back</span>
	           	</a>
            </form>
        </div>
    </div>
</div>
